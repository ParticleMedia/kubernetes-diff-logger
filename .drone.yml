---
kind: pipeline
type: docker
name: docker-push
steps:
- name: docker
  image: plugins/docker
  settings:
    auto_tag: true
    dockerfile: Dockerfile
    repo: grafana/kubernetes-diff-logger
    password:
      from_secret: docker_password
    username:
      from_secret: docker_username
trigger:
  ref:
    include:
    - refs/tags/v*

---
kind: secret
name: docker_username

get:
  path: infra/data/ci/docker_hub
  name: username

---
kind: secret
name: docker_password

get:
  path: infra/data/ci/docker_hub
  name: password

